<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online trivia quiz">
    <meta name="keywords" content="trivia, quiz, pub quiz, online, free">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Time - 404 Error</title>
</head>

<body>
    <section class="error">
        <div>
            <h1>Ooooops... Page Not Found</h1>
            <h1>404</h1>
            <h2>Sorry! What would you like to do now?</h2>
            <button onclick="window.location.href='index.html';" class="pink-glow">Home</button>
            <button onclick="window.location.href='funfact.html';" class="pink-glow">Fun fact</button>
        </div>
    </section>
    <!-- Javascipt -->
    <script>
        // get the viewport height and multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // listen to the resize event
        window.addEventListener('resize', () => {
            // set the value again based on the new viewport size
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>

</html>
