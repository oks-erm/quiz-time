<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online trivia quiz">
    <meta name="keywords" content="trivia, quiz, pub quiz, online, free">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Time - 500 Error</title>
</head>

<body>
    <section class="error">
        <div class="logo-orientation"></div><br>
        <h1>Error 500</h1>
        <h2> Shoot! This is unexpected!<br>Sorry, something has gone wrong...<br>Mercury must be in retrograde.</h2><br>
        <button onclick="window.location.href='index.html';">Try again</button>
    </section>
    <!-- Orientation message -->
    <div id="orientation">
        <div class="logo-orientation"></div>
        <p>On this device the game is better to be played vertically.<br>
            Please, rotate your device.</p>
    </div>
    <!-- Javascipt -->
    <script>
        // get the viewport height and multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        // listen to the resize event
        window.addEventListener('resize', () => {
            // set the value again based on the new viewport size
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        })
        // (c) https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
    </script>
</body>

</html>
