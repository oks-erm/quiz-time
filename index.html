<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online trivia quiz">
    <meta name="keywords" content="trivia, quiz, pub quiz, online, free">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Time</title>
</head>

<body>
    <section id="game-frame">
        <!-- Game frame ang Logo -->
        <div id="box-border-top-pink" class="border-glow-pink"></div>
        <div id="box-border-top-blue" class="border-glow-blue"></div>
        <div id="box-border-right-pink" class="border-glow-pink"></div>
        <div id="box-border-right-blue" class="border-glow-blue"></div>
        <div id="box-border-bottom-pink" class="border-glow-pink"></div>
        <div id="box-border-bottom-blue" class="border-glow-blue"></div>
        <div id="box-border-left-pink" class="border-glow-pink"></div>
        <div id="box-border-left-blue" class="border-glow-blue"></div>
        <a href="index.html" id="logo" title="Home Page (back to the start)" aria-label="Back to the Home Page"></a>
        <!-- Enter name form -->
        <h1 id="ready">Ready for a quiz?</h1>
        <div id="content-box">
            <form data-listener="false" class="white-glow">
                <label for="usrname">Enter name:</label>
                <input type="text" id="usrname" name="username" maxlength="23">
                <input id="sbmt" type="submit" value="Play">
            </form>
        </div>
        <!-- Loader -->
        <div class="loader-wrapper">
            <div class="gooey">
                <span class="dot"></span>
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </section>
    <!-- Orientation message -->
    <div id="orientation">
        <div id="logo-orientation"></div>
        <p>On this device the game is better to be played vertically.<br>
            Please, rotate your device.</p>
    </div>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="assets/js/home.js"></script>
</body>

</html>
