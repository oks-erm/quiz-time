<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online trivia quiz">
    <meta name="keywords" content="trivia, quiz, pub quiz, online, free">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Time</title>
</head>

<body>

    <section id="game-frame">
        <!-- Game frame ang Logo -->
        <div id="box-border-top-pink" class="border-glow-pink"></div>
        <div id="box-border-top-blue" class="border-glow-blue"></div>
        <div id="box-border-right-pink" class="border-glow-pink"></div>
        <div id="box-border-right-blue" class="border-glow-blue"></div>
        <div id="box-border-bottom-pink" class="border-glow-pink"></div>
        <div id="box-border-bottom-blue" class="border-glow-blue"></div>
        <div id="box-border-left-pink" class="border-glow-pink"></div>
        <div id="box-border-left-blue" class="border-glow-blue"></div>
        <a href="index.html" id="logo"></a>
        <!-- Difficulty section -->
        <div id="difficulty">
            <h1>Choose difficulty</h1>
            <button class="difficulty blue-glow" id="easy" data-listener="false">Easy-peasy</button>
            <button class="difficulty blue-glow" id="medium" data-listener="false">Kinda alright</button>
            <button class="difficulty blue-glow" id="expert" data-listener="false">Super Expert</button>
        </div>
        <!-- Game section -->
        <div id="game-area" class="hide">
            <!-- Scores -->
            <div id="top-score-label">Top Score: <span id="top-score"></span></div>
            <div id="score-label">Your Score: <span id="score" class="sparks">0</span></div>
            <!-- Question area -->
            <div id="question-area">
                <div id="question">
                    <p id="question-count"></p>
                    <p id="question-text"></p>
                </div>
                <!-- Answers -->
                <div id="answers-container">
                    <button id="answer1" class="answer pink-glow" data-listener="false">A.</button>
                    <button id="answer2" class="answer pink-glow" data-listener="false">B.</button>
                    <button id="answer3" class="answer pink-glow" data-listener="false">C.</button>
                    <button id="answer4" class="answer pink-glow" data-listener="false">D.</button>
                </div>
            </div>
            <button id="next" class="hide">Next >>></button>
        </div>
        <!-- Highscores Modal -->
        <div id="modal-wrapper">
            <div id="modal-content" class="white-glow">
                <h1>High scores</h1>
                <h2 id="your-score"></h2>
                <hr>
                <table id="highscores">
                    <thead>
                        <tr>
                            <th>Score</th>
                            <th>Name</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="play-again">Play again>>></button>
            </div>
        </div>
        <!-- Loader -->
        <div class="loader-wrapper">
            <div class="gooey">
                <span class="dot"></span>
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </section>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" defer src="assets/js/game.js"></script>
</body>

</html>
