<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online trivia quiz">
    <meta name="keywords" content="trivia, quiz, pub quiz, online, free">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Time</title>
</head>

<body>
    <section id="funfact">
        <!-- Neon header -->
        <h3><span id="fun-neon">Fun </span><span id="fact-neon"> Fact</span></h3>
        <!-- Fun fact text -->
        <div id="funfact-container" class="white-glow">
            <p id="funfact-text"></p>
        </div>
        <!-- Buttons -->
        <button id="change-name" data-listener="false">Change name and play again>>></button>
        <button id="play-again" data-listener="false">Play again>>></button>
        <!-- Loader -->
        <div class="loader-wrapper">
            <div class="gooey">
                <span class="dot"></span>
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </section>
    <!-- Orientation message -->
    <div id="orientation">
        <div id="logo-orientation"></div>
        <p>On this device the game is better to be played vertically.<br>
            Please, rotate your device.</p>
    </div>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="assets/js/funfact.js"></script>
</body>

</html>
